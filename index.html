<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Parqueadero</title>
</head>

<header class="bg-dark"> 
    <div class="d-flex justify-content-center p-2">
        <span class="p-3 text-light h2">Sistema de parqueadero</span>
    </div>
</header>

<body>
    <div class="container mt-5">
        <form class="w-50 mx-auto">
            <div class="form-group">
                <label for="propietario">
                    <strong>Propietario del vehiculo:</strong>
                </label>
                <input type="text" class="form-control shadow-sm" id="propietario" placeholder="Propietario del vehiculo"
                    required>
            </div>

            <div class="form-goup py-3">
                <label for="modelo"><strong>MÃ³delo del vehiculo:</strong></strong></label>
                <input type="text" class="form-control shadow-sm" id="modelo" placeholder="Modelo del vehiculo"
                    required>
            </div>

            <div class="row py-3">
                <div class="col-6">
                    <label for="placa"><strong>Placa:</strong></label>
                    <input type="text" class="form-control shadow-sm" id="placa" placeholder="ABC00A" required>
                </div>

                <div class="col-6">
                    <label for="tipo"><strong>Tipo vehiculo</strong></label>
                    <select class="form-control shadow-sm" id="tipo">
                        <option>Carro</option>
                        <option>Moto</option>
                    </select>

                </div>
            </div>

            <div class="row py-3">
                <div class="col-4">
                    <label for="entryDate"><strong>Fecha de entrada:</strong></label>
                    <input type="date" class="form-control shadow-sm" id="entryDate" required> 
                </div>
                <div class="col-4">
                    <label for="inicio"><strong>Hora de inicio:</strong></label>
                    <input type="datetime" class="form-control shadow-sm" id="inicio" required> 
                </div>
                <div class="col-4">
                    <label for="salida"><strong>Cantidad de Horas:</strong></label>
                    <input type="datetime" class="form-control shadow-sm" id="salida" required> 
                </div>
            </div>

            <div id="montos" class="py-3">
                <div class="row">

                    <div class="col-4">
                        <label for="valor"><strong>Valor inicial:</strong></label>
                        <input type="text" class="form-control shadow-sm" id="valor" readonly>
                    </div>
                    
                    <div class="col-4">
                        <label for="descuento"><strong>Descuento total:</strong></label>
                        <input type="text" class="form-control shadow-sm" id="descuento" readonly>
                    </div>

                    <div class="col-4">
                        <label for="total"><strong>Total a pagar:</strong></label>
                        <input type="text" class="form-control shadow-sm" id="total" readonly>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center container my-5">

                <button class="btn btn-primary" type="button" id="btnCalcula">
                    Calcular
                </button>

                <button class="btn btn-dark ms-1" type="button" id="btnImprimir">
                    Imprimir
                </button>

            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
